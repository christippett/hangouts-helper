language: python
sudo: false
python:
- 3.4
- 3.5
- 3.6
- 3.7-dev
install:
- pip install -U pip
- pip install tox coveralls
script:
- tox -e $(echo py$TRAVIS_PYTHON_VERSION | tr -d . | sed -e 's/pypypy/pypy/' | sed
  -e 's/-dev//')
after_success:
- coveralls --verbose
notifications:
  email: false
jobs:
  include:
  - stage: deploy
    deploy:
      provider: pypi
      user: c.tippett
      password:
        secure: 
      distributions: sdist bdist_wheel
      on:
        tags: true
        branch: master
        repo: christippett/hangouts-helper
